    <script src="jquery-3.3.1.js"></script>
    <script>
      var seconds = 0;
      setInterval(function()  {
        var min = Math.round(seconds / 60);
        var sec = seconds % 60;
        if (sec < 10) {
          sec = "0" + sec;
        }
        $(".timer").html(min+":"+sec);
        seconds++;
      }, 1000);

      var current_sq = undefined;
      $(".board .sq").mouseenter(function(ev)  {
        current_sq = ev.target;
      });
      $(".board").focus();
      $(".board").keydown(function(ev) {
        console.log(ev);
        if (ev.key == " " || (ev.key >= "0" && ev.key <= "9")) {
          if ($(current_sq).hasClass("entry"))
            $(current_sq).html(ev.key);
        }
      });

    </script>
